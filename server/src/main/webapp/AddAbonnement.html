							<li><a href=""  class="ajoutarticle">AjouterArticle</a></li>

						</ul>
					</div>
				</nav>
			</header>

			<div class="containerBox">
				<form class="form cf">
					<section class="profil">
						<h1>Profil de votre chat</h1>
						<div class="num1">
							<label>Age</label>
							<select id="age" class="pl-el">
								<option>Chaton (de 2 mois à 1 an)</option>
								<option>Adulte (entre 1 et 8 ans)</option>
								<option>Senior (8 ans et plus)</option>
							</select>
							<br><br>
							<label>Stérilisé</label>
							<select id="sterilise" class="pl-el">
								<option>Non</option>
								<option>Oui</option>
							</select>
						</div>
						<div class="num2">
							<label>Poils</label>
							<select id="poil" class="pl-el">
								<option>Court</option>
								<option>Mi-long</option>
								<option>Long</option>
								<option>Sans poils</option>
							</select>
							<br><br>
							<label id="name" class="name">Nom</label>
							<input type="text" name="catname" id="catname" class="pl-el">
						</div>
					</section>

					<section class="plan cf">
						<h1>Choix de la formule</h1>
						<input type="radio" name="radio1" id="free" value="free"><label class="free-label four col" for="free">1 mois - 19,90€<br>sans engagement</label>
						<input type="radio" name="radio1" id="basic" value="basic"><label class="basic-label four col" for="basic">3 mois</label>
						<input type="radio" name="radio1" id="premium" value="premium"><label class="premium-label four col" for="premium">6 mois</label>
						<input type="radio" name="radio1" id="gold" value="gold"><label class="gold-label four col" for="gold">12 mois</label>
						<input class="submit" type="submit" value="Valider">	
					</section>
					</form>
				</div>


			</div>
